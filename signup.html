<!doctype html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
    <form>
	<h1>Sign Up</h1>
		<form method="post" action="/signup">

		<fieldset id="fname">
			<label for="first name">
			<span>First name</span>
			<input id="fname" type="text" name="firstname"/>
			</label>
		</fieldset>

		<fieldset id="lname">
			<label for="last name">
			<span>Last name</span>
			<input id="lname" type="text" name="lastname"/>
			</label>
		</fieldset>

		<fieldset id="email">
			<label for="email"
			<span>E-mail</span><input id="email" type="text" name="email"/>
		</fieldset>
		
		<div class="buttons">
			<button type="submit"><img src="" alt="" /> Submit</button>
		</div>
	</form>
    </body>
</html>
